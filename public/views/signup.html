    <div class="page-header">
        <h1>Sign up to begin using Baby Clinic</h1>
    </div>

    <form id="signupform" class="form-horizontal form-group col-md-4" role="form">
        <input id="signup-email" type="text" class="form-control" placeholder="Email" ng-model="user.email">
        <input id="signup-username" type="text" class="form-control" placeholder="Username" ng-model="user.username">
        <input id="signup-password" type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
        <button id="btn-login" type="button" class="btn btn-success" ng-click="signup()">Login </button>

    </form>
